<app-dashboard>
  <h2>Informations nécessaires pour faire un depot</h2>
  <form [formGroup]="addDepotForm" (submit)="addDepot()">
    <div *ngIf="message != 'depot'" class="centerWord" [class]="message=='Le montant à déposer doit etre superieur à 0 FCFA'?'col-md-12 alert alert-danger':'col-md-12 alert alert-success'" >{{message}}</div>
    <div class="col-md-12">
      <mat-form-field appearance="legacy" class="col-md-6">
        <mat-label>Numéro de compte</mat-label>
        <input matInput readonly type="text" value="{{correspondingAccount.numeroCompte}}" required>
        <mat-icon matSuffix color="primary">format_list_numbered</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="col-md-6">
        <mat-label>Solde du compte</mat-label>
        <input matInput readonly type="number" value="{{correspondingAccount.solde}}" required>
        <mat-icon matSuffix color="primary">call_to_action</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="col-md-12">
        <mat-label>Montant à déposer</mat-label>
        <input matInput placeholder="indiquer le montant à déposer" type="number" formControlName="montant" required>
        <mat-icon matSuffix color="primary">call_to_action</mat-icon>
      </mat-form-field>
    </div>
    <div style="text-align: center;">
      <button type="submit" mat-raised-button color="primary" >Enregistrer le depot</button>
    </div>
  </form>
</app-dashboard>
